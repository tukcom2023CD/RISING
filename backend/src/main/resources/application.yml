spring:
  profiles:
    active:
      - secret
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    web:
      pageable:
        one-indexed-parameters: true
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
    defer-datasource-initialization: true

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always



  sql:
    init:
      mode: always